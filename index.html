<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <main class="main">
      <div class="title-container">
        <h2 class="title-text">Rock Paper Scissors Game</h2>
      </div>

      <div class="board">
        <div class="level-container">
          <h4 class="level-text">LEVEL:</h4>
          <span class="level-count">1</span>
        </div>

        <div class="scores-section">
          <div class="scores">
            <button class="score1-button">Score</button>
            <div class="scores-div">
              <h4 class="score1-value">0</h4>
            </div>
          </div>
          <div class="scores">
            <button class="score2-button">Score</button>
            <div class="scores-div">
              <h4 class="score2-value">0</h4>
            </div>
          </div>
        </div>

        <button class="restart">Restart</button>

        <h3 class="display-text">Press Player 1 button to start..ðŸ¤©</h3>

        <div class="players-section">
          <div class="player1-container">
            <div class="card1">
              <img
                src="src/Rock.png"
                id="img1"
                class="hidden"
                alt="card1_image"
              />
            </div>
            <button class="player-button player1">Player 1</button>
          </div>
          <div class="player2-container">
            <div class="card2">
              <img
                src="src/Paper.png"
                id="img2"
                class="hidden"
                alt="card2_image"
              />
            </div>
            <button class="player-button player2">Player 2</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
