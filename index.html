<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script defer src="script.js"></script> -->
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <main id="main">
      <div id="title-container">
        <h2 id="title-text">Rock Paper Scissors Game</h2>
      </div>

      <div id="board">
        <div class="level-container">
          <h4 class="level-text">LEVEL:</h4>
          <span class="level-count">0</span>
        </div>

        <div id="scores-section">
          <div class="scores">
            <button class="score1-button">Score</button>
            <div class="scores-div">
              <h4 class="score1-value">0</h4>
            </div>
          </div>
          <div class="scores">
            <button class="score2-button">Score</button>
            <div class="scores-div">
              <h4 class="score2-value">0</h4>
            </div>
          </div>
        </div>

        <button class="restart">Restart</button>

        <h3 class="display-text">Let's begin...</h3>

        <div class="players-section">
          <div class="player1-container">
            <div class="card">
              <h4 class="card1">Rock</h4>
            </div>
            <button class="player-button player1">Player1</button>
          </div>
          <div class="player2-container">
            <div class="card">
              <h4 class="card2">Paper</h4>
            </div>
            <button class="player-button player2">Player2</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
